<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      console.log("reactivity.global.js loaded", VueReactivity);
      let { reactive, shallowReactive, readonly, effect } = VueReactivity;
      const obj = {
        obj: "我是对象",
        name: { first: "John", last: "Doe" },
        age: 30,
        arr: [1],
      };
      let state = reactive(obj);
      //   let state = shallowReactive(obj);
      //   let state = readonly(obj);
      //   state.obj = 2222;
      effect(() => {
        app.innerHTML = `<h1>${state.obj}</h1> age${state.age}`;
      });
      effect(() => {
        app.innerHTML = `<h1>111111${state.obj}</h1> age${state.age}`;
      });
      setTimeout(() => {
        state.arr.push(222);
      }, 100);
    </script>
  </body>
</html>
